name: Update Tracks

on:
  schedule:
    - cron: '0 18 * * *' # 3 AM JST daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run update-tracks command
        run: npm run start update-tracks

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add data
          if ! git diff --quiet; then
            git commit -m "Update tracks (scheduled)"
            git push
          else
            echo "No changes to commit"
          fi
